<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./CSS/master.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main">
  <img class="equ" src="./images/image-equilibrium.jpg" alt="">
  <a class="head" href="#">Equilibrium #3429</a>
  <p class="par">Our Equilibrium collection promotes balance and calm.
  </p>
  <div class="eth1">
    <img class="ethimg" src="./images/icon-ethereum.svg" alt="">
    <p class="eth">0.041 ETH</p>
  </div>
  <div class="timer">
    <img class="timerimg" src="./images/icon-clock.svg" alt="">
    <p class="day">3 days left</p>
  </div>
  <hr>
  <div class="creation">
    <img src="./images/image-avatar.png" alt="Jules">
    Creation of <a class="Jules" href="#">Jules Wyvern</a> 
  </div>
  

  

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osama Abd-Allah</a>.
  </div>
</body>
</html>
